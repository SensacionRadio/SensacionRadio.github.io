    <h1 class="fw-300 centrar-texto">Formulario de Contacto</h1>
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Formulario</h2>
        <form class="contact_bg" action="insertar_registro.php" method="POST">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input class="contactus" placeholder="Nombre" type="text" name="nombre" id="Nombre" required>

                <label for="apellido">Apellido:</label>
                <input class="contactus" placeholder="Apellido" type="text" name="apellido" id="Apellido" required>

                <label for="cedula">Cedula de identidad:</label>
                <input class="contactus" placeholder="12.345.678" type="text" name="cedula" id="Cedula" required>

                <label for="email">E-mail: </label>
                <input class="contactus" placeholder="ejemplo@email.com" type="text" name="correo" id="Correo" required>

                <label for="direccion">Dirección:</label>
                <input class="contactus" placeholder="Calle #1, Casa #2" type="text" name="direccion" id="Direccion" required>

                <label for="telefono">Teléfono:</label>
                <input class="contactus" placeholder="Telefono" type="text" name="telefono" id="Telefono" required>
            </fieldset>

            <fieldset>
                <legend>Información sobre el pedido</legend>

                <label for="tipo_cocina">Tipo de Cocina</label>
                <select class="contactus" type="text" name="tipo_cocina" id="tipo_cocina" required>
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Clasica">Estilo Clásico</option>
                    <option value="Angular">Estilo Angular</option>
                    <option value="Lineal">Estilo Lineal</option>
                </select>

                <label for="tipo_material">Tipo de Material</label>
                <select class="contactus" type="text" name="tipo_material" id="tipo_material" required>
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Madera">Madera</option>
                    <option value="Melamina">Melamina</option>
                    <option value="MDF">MDF</option>
                    <option value="Laminado">Laminado</option>
                    <option value="PVC">PVC</option>
                    <option value="Otro">Otro (Especificar)</option>

                </select>

                <label for="cantidad">Cantidad de modulos:</label>
                <input class="contactus" type="number" min="0" max="100" step="1" name="cantidad" id="cantidad" required>

                <label for="tipo_modulo">Tipo de Modulo </label>
                <select name="tipo_modulo" id="tipo_modulo" required>
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Tipo I">Tipo I 25cm</option>
                    <option value="Tipo II">Tipo II 45cm</option>
                    <option value="Tipo III">Tipo III 60cm</option>
                    <option value="Tipo IV">Tipo IV 90cm</option>
                    <option value="Tipo Despensa">Tipo Despensa</option>
                </select>

                <label for="mensaje">Mensaje: </label>
                <textarea name="mensaje" id="mensaje" required></textarea>
            </fieldset>

            <button class="boton boton-verde">Enviar</button>

        </form>
