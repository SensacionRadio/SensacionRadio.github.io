<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/main.css"/>
		<link rel="preload" href="js/jquery-3.2.1.min.js" as="script">

	</head>
		<!-- Publicidad Superior -->
		<div class="slideshow-container" style="background: #000000">

			<div class="mySlides fade">
				<div class="numbertext"></div>
				<a class="image featured"><img src="images/image1.jpg" style="max-height:100%">
			</div>

			<div class="mySlides fade">
				<div class="numbertext"></div>
				<a class="image featured"><img src="images/image2.jpg" style="max-height:100%">
			</div>

			<div class="mySlides fade">
				<div class="numbertext"></div>
				<a class="image featured"><img src="images/image3.jpg" style="height:100%">
			</div>

			<div class="mySlides fade">
				<div class="numbertext"></div>
				<a class="image featured"><img src="images/image4.jpg" style="height:100%">
			</div>

		</div>
		
		<div style="text-align:center">
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>


		<!-- Publicidad Superior -->
		<script>
			var slideIndex = 0;
			showSlides();

			function showSlides() {
			  var i;
			  var slides = document.getElementsByClassName("mySlides");
			  var dots = document.getElementsByClassName("dot");
			  for (i = 0; i < slides.length; i++) {
			    slides[i].style.display = "none";  
			  }
			  slideIndex++;
			  if (slideIndex > slides.length) {slideIndex = 1}    
			  for (i = 0; i < dots.length; i++) {
			    dots[i].className = dots[i].className.replace(" active", "");
			  }
			  slides[slideIndex-1].style.display = "block";  
			  dots[slideIndex-1].className += " active";
			  setTimeout(showSlides, 2000); // Change image every 2 seconds
		}
		</script>
</html>
